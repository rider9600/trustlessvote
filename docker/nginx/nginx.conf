server {
  listen 8000;
  server_name _;

  # CORS (dev-friendly)
  add_header Access-Control-Allow-Origin "*" always;
  add_header Access-Control-Allow-Credentials "true" always;
  add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
  add_header Access-Control-Allow-Headers "authorization, apikey, content-type, x-client-info, prefer, accept-profile, content-profile" always;
  add_header Access-Control-Expose-Headers "content-range, content-location" always;

  if ($request_method = OPTIONS) {
    return 204;
  }

  location /auth/v1/ {
    proxy_pass http://auth:9999/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /rest/v1/ {
    proxy_pass http://rest:3000/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location / {
    return 404;
  }
}
