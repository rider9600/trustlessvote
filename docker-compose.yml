name: trustlessvote-local

services:
  # ---------- Database (Supabase Postgres) ----------
  db:
    image: postgres:15-alpine
    container_name: trustlessvote-db
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./docker/db/init:/docker-entrypoint-initdb.d:ro
    ports:
      - "54322:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 5s
      timeout: 5s
      retries: 30

  # ---------- Supabase Auth (GoTrue) ----------
  auth:
    image: supabase/gotrue:v2.151.0
    container_name: trustlessvote-auth
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      GOTRUE_API_HOST: 0.0.0.0
      GOTRUE_API_PORT: 9999
      GOTRUE_DB_DRIVER: postgres
      GOTRUE_DB_DATABASE_URL: postgres://postgres:postgres@db:5432/postgres
      GOTRUE_DB_NAMESPACE: auth

      API_EXTERNAL_URL: http://localhost:8000/auth/v1

      GOTRUE_SITE_URL: http://localhost:5173
      GOTRUE_URI_ALLOW_LIST: http://localhost:5173,http://127.0.0.1:5173

      GOTRUE_DISABLE_SIGNUP: "false"
      GOTRUE_EXTERNAL_EMAIL_ENABLED: "true"
      GOTRUE_MAILER_AUTOCONFIRM: "true"

      GOTRUE_JWT_ADMIN_ROLES: service_role
      GOTRUE_JWT_AUD: authenticated
      GOTRUE_JWT_DEFAULT_GROUP_NAME: authenticated
      GOTRUE_JWT_EXP: 3600
      GOTRUE_JWT_SECRET: super-secret-jwt-token-with-at-least-32-characters-long

      # For local dev, allow simple passwords
      GOTRUE_PASSWORD_MIN_LENGTH: 6
    # healthcheck omitted; seed container waits on endpoints

  # ---------- Supabase REST (PostgREST) ----------
  rest:
    image: postgrest/postgrest:v12.2.7
    container_name: trustlessvote-rest
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      PGRST_DB_URI: postgres://postgres:postgres@db:5432/postgres
      PGRST_DB_SCHEMA: public
      PGRST_DB_ANON_ROLE: anon
      PGRST_JWT_SECRET: super-secret-jwt-token-with-at-least-32-characters-long
      PGRST_OPENAPI_SERVER_PROXY_URI: http://localhost:8000
    # healthcheck omitted; seed container waits on endpoints

  # ---------- Supabase URL proxy (single base URL like hosted Supabase) ----------
  proxy:
    image: nginx:1.27-alpine
    container_name: trustlessvote-proxy
    restart: unless-stopped
    depends_on:
      - auth
      - rest
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "8000:8000"

  # ---------- Hardhat local chain ----------
  # (Removed) Hardhat local chain

  # Deploy contract once (idempotent enough for fresh node)
  # (Removed) Contract deployer

  # ---------- Seed: create 1 admin + 19 voters ----------
  seed:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.node
    container_name: trustlessvote-seed
    working_dir: /app
    env_file:
      - ./.env.docker
    environment:
      SUPABASE_URL: http://proxy:8000
    depends_on:
      - proxy
    command: node docker/seed/seed.mjs
    volumes:
      - ./:/app
      - /app/node_modules

  # (Removed) Local API (Express + Postgres)

  # ---------- Frontend (Vite) ----------
  frontend:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.node
    container_name: trustlessvote-frontend
    restart: unless-stopped
    working_dir: /app
    env_file:
      - ./.env.docker
    environment:
      # Ensure Vite listens on all interfaces
      HOST: 0.0.0.0
    depends_on:
      - proxy
      - seed
    command: sh -c "npm ci || npm install; npm run dev -- --host 0.0.0.0 --port 5173"
    ports:
      - "5173:5173"
    volumes:
      - ./:/app
      - /app/node_modules

volumes:
  db_data:
